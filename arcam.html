<!DOCTYPE html>
<html>
  <head>
    <title>AR Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/farhatfe.mind; maxTrack: 10"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <!-- <img id="buddy-robCard" src="./marker/AR Tracking Card-JPG/buddy-rob.jpg"></img> -->
        <a-asset-item
          id="blackpanther"
          src="./assets/marker/blackpanther/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="captainmarvel"
          src="./assets/marker/captainmarvel/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="endgame"
          src="./assets/marker/endgame/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="falcon"
          src="./assets/marker/falcon/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="hulk"
          src="./assets/marker/hulk/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="ironman"
          src="./assets/marker/ironman/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="loki"
          src="./assets/marker/loki/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="thanos"
          src="./assets/marker/thanos/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="vision"
          src="./assets/marker/vision/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="spider-man_no_way_home_rigged_v2"
          src="./assets/marker/spider-man_no_way_home_rigged_v2/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#blackpanther"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#captainmarvel"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#endgame"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#falcon"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          src="#hulk"
          rotation="0 0 0"
          position="0 -1.3 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model
          src="#ironman"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model
          src="#loki"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model
          src="#thanos"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model
          src="#vision"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model
          src="#spider-man_no_way_home_rigged_v2"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
